  <title>表单参数</title>
</head>
<body>
  <p>如果 action 中已经包含参数，在发送 GET 请求时，浏览器会将旧参数去掉，再附上新的表单数据。</p>
  <p>GET</p>
  <form action="?action1=1&action2=2" method="GET">
    <input type="text" name="input3" value="3">
    <input type="submit">
  </form>
  <p>因此 GET 请求方式的表单 action 不要附带参数，如果需要附带参数可以采用以下方式：</p>
  <p>1. 在表单中添加隐藏文本域</p>
  <form action="?action1=1&action2=2" method="GET">
    <input type="hidden" name="hidden1" value="1">
    <input type="hidden" name="hidden2" value="2">
    <input type="text" name="input3" value="3">
    <input type="submit">
  </form>
  <p>2. 改用 POST 请求方式</p>
  <form action="?action1=1&action2=2" method="POST">
    <input type="text" name="input3" value="3">
    <input type="submit">
  </form>
</body>
</html>
