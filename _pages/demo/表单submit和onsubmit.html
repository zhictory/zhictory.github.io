<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单submit和onsubmit</title>
</head>

<body>
  <form onsubmit="fun()">
    <p>onsubmit 比 submit 先执行：</p>
    <input type="submit" value="先执行 onsubmit 再执行 submit">
    <p>document.forms[0].submit() 后，表单的 onsubmit 事件不会执行：</p>
    <input type="button" value="只执行 submit" onclick="document.forms[0].submit()">
    <p>document.forms[0].onsubmit() 后，表单的 submit 事件不会执行：</p>
    <input type="button" value="只执行 onsubmit" onclick="document.forms[0].onsubmit()">
  </form>
  <p>也就是说 submit 按钮事件同时触发了 submit() 和 onsubmit()。</p>
  <script>
    function fun() {
      alert('这是 onsubmit');
    }
  </script>
</body>

</html>
