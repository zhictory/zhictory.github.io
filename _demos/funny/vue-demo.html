---
title: "Vue Demo"
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Demo</title>
  </head>
  <body>
    <p>这个 Demo 非 single-file components</p>
    <hr>
    <div id="main">${ message }</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      delimiters: ['${', '}'], // 因为 vue 的模板语法大括号与 liquid 的冲突
      el: "#main",
      data: {
        message: "Hello Vue!"
      }
    });
  </script>
</html>
