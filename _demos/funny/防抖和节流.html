title: "防抖和节流"
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>防抖和节流</title>
  <style>
    article {
      display: grid;
      grid-template-columns: repeat(2, 400px);
    }
  </style>
</head>
<body>
  <p>请分别尝试在一秒内多次点击下方两个按钮，看看它们的区别</p>
  <label for="">防抖</label>：<input type="button" value="debounce">
  <label for="">节流</label>：<input type="button" value="throttle">
  <article>
    <p id="j_debounce-text"></p>
    <p id="j_throttle-text"></p>
  </article>
</body>
<script src="https://underscorejs.org/underscore.js"></script>
<script>
  const debounceBtn = document.querySelector('[value=debounce]')
  const throttleBtn = document.querySelector('[value=throttle]')
  const debounceText = document.querySelector('#j_debounce-text')
  const throttleText = document.querySelector('#j_throttle-text')
  debounceBtn.addEventListener('click', _.debounce(()=>{
    let text = document.createTextNode("You have gotten DEBOUNCE!")
    debounceText.appendChild(text)
    debounceText.insertAdjacentHTML("beforeend", "<br/>")
  }, 1000))
  throttleBtn.addEventListener('click', _.throttle(()=>{
    let text = document.createTextNode("You have gotten THROTTLE!")
    throttleText.appendChild(text)
    throttleText.insertAdjacentHTML("beforeend", "<br/>")
  }, 1000))
</script>
</html>
