---
title: "浏览器窗口参数"
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>浏览器窗口参数</title>
    <style>
      body {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .center,
      .center ~ div {
        display: inline-block;
      }
      ul {
        padding: 0;
      }
      li {
        list-style: none;
        margin-right: 50px;
        line-height: 1.5;
      }
      .center {
        display: inline-block;
        vertical-align: top;
        margin: 100px;
        padding: 30px;
        border: 20px solid #87cefa;
        width: 400px;
        height: 400px;
        background: #ccc;
        overflow: scroll;
      }

      .center .inner {
        width: 800px;
        height: 800px;
        background: linear-gradient(to bottom right, #ffb6c1, #483d8b);
      }
    </style>
  </head>
  <body>
    <div id="center" class="center">
      center
      <div id="inner" class="inner">inner</div>
    </div>
    <div>
      <p>注意例子中的滚动条是属于 center 的</p>
      <ul>
        <li id="center-item"></li>
        <li id="inner-item"></li>
      </ul>
    </div>
  </body>
  <script>
    const center = document.querySelector("#center");
    const inner = document.querySelector("#inner");
    document.querySelector("#center-item").innerHTML = `
      <b>center: </b><br/>
      clientTop: ${center.clientTop}<br/>
      offsetTop: ${center.offsetTop}<br/>
      scrollTop: ${center.scrollTop}<br/>
      scrollHeight: ${center.scrollHeight}<br/>
      offsetWidth: ${center.offsetWidth} (${
      document.defaultView.getComputedStyle(center).width
    }+${document.defaultView.getComputedStyle(center).paddingLeft}+${
      document.defaultView.getComputedStyle(center).paddingRight
    }+${document.defaultView.getComputedStyle(center).borderLeftWidth}+${
      document.defaultView.getComputedStyle(center).borderRightWidth
    })<br/>
      clientWidth: ${center.clientWidth} (${
      document.defaultView.getComputedStyle(center).width
    }+${document.defaultView.getComputedStyle(center).paddingLeft}+${
      document.defaultView.getComputedStyle(center).paddingRight
    })<br/><br/>
    `;
    document.querySelector("#inner-item").innerHTML = `
      <b>inner: </b><br/>
      clientTop: ${inner.clientTop}<br/>
      offsetTop: ${inner.offsetTop} (${
      center.offsetTop
    }px+${document.defaultView.getComputedStyle(center).borderTopWidth}+${
      document.defaultView.getComputedStyle(center).paddingTop
    }+18px)<br/>
      scrollTop: ${inner.scrollTop}<br/>
      scrollHeight: ${inner.scrollHeight}<br/>
      offsetWidth: ${inner.offsetWidth}<br/>
      clientWidth: ${inner.clientWidth}<br/>
    `;
    console.log("center");
    console.table({
      clientTop: center.clientTop,
      offsetTop: center.offsetTop,
      scrollTop: center.scrollTop,
      styleTop: center.style.top,
      scrollHeight: center.scrollHeight,
      offsetWidth: center.offsetWidth,
      clientWidth: center.clientWidth
    });
    console.log("inner");
    console.table({
      clientTop: inner.clientTop,
      offsetTop: inner.offsetTop,
      scrollTop: inner.scrollTop,
      styleTop: inner.style.top,
      scrollHeight: inner.scrollHeight,
      offsetWidth: inner.offsetWidth,
      clientWidth: inner.clientWidth
    });
  </script>
</html>
