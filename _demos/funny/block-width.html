---
title: "块级盒的默认宽度"
---

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>块级盒的默认宽度</title>
  <style>
    div {
      border: 10px solid #87cefa;
      height: 100px;
      background: #1e90ff;
    }

    .div-1 {
      position: relative;
    }

    .div-2 {
      float: left;
    }
  </style>
</head>

<body>
  <p>如果是 static 或 relative 的无宽度盒子，则默认宽度是 100%，且水平方向上的 padding 和 border 会向内扩展。</p>
  <div class="div-1"></div>
  <p>如果是 absolute 或 float 的无宽度盒子，则默认宽度能小则小。</p>
  <div class="div-2"></div>
</body>

</html>
