---
title: "文件下载"
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文件下载</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zhictory/taurus@master/script/createXHR.js"></script>
  </head>
  <body>
    <p>把异步获取到的二进制流转化为可直接下载的链接</p>
    <p>
      <input name="download-btn-1" type="button" value="Download by Ajax" />
    </p>
    <p>
      <input
        name="download-btn-2"
        type="button"
        value="Download by Native XHR"
      />
    </p>
    <script>
      // 两种方式获取二进制流文件
      // 第一种 Ajax
      document
        .querySelector("[name=download-btn-1]")
        .addEventListener("click", () => {
          $.ajax({
            url:
              "http://121.36.148.99:8090/download?dir=/file/&filename=test.xlsx",
            xhrFields: {
              responseType: "arraybuffer", // 关键
            },
            success: (res, status, jqXHR) => {
              const blob = new Blob([res], {
                type:
                  "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
              });
              const objectURL = URL.createObjectURL(blob); // 关键
              // 使用 a 标签打开，可自定义文件名
              const a = document.createElement("a");
              a.href = objectURL;
              a.download = jqXHR
                .getResponseHeader("Content-Disposition")
                .match(/filename=(.*)/i)[1];
              a.click();
              URL.revokeObjectURL(objectURL);
            },
          });
        });
      // 第二种 原生实现
      document
        .querySelector("[name=download-btn-2]")
        .addEventListener("click", () => {
          var xhr = createXHR();
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
              if (
                (xhr.status >= 200 && xhr.status < 300) ||
                xhr.status === 304
              ) {
                const blob = new Blob([xhr.response], {
                  type:
                    "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
                });
                const objectURL = URL.createObjectURL(blob); // 关键
                window.open(objectURL); // 直接打开链接，无法自定义文件名
                URL.revokeObjectURL(objectURL);
              } else {
                console.log("Request was unsuccessful" + xhr.status);
              }
            }
          };
          xhr.responseType = "arraybuffer";
          xhr.open(
            "get",
            "http://121.36.148.99:8090/download?dir=/file/&filename=test.xlsx",
            true
          );
          xhr.send(null);
        });
    </script>
  </body>
</html>
